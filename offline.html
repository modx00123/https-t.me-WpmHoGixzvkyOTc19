<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline | ZERO POINT AI</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #0a0a14;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .offline-message {
            font-size: 2rem;
            padding: 2rem;
            background: rgba(255, 56, 96, 0.1);
            border-radius: 10px;
            border: 1px solid #ff3860;
        }
        .retry-btn {
            margin-top: 1rem;
            padding: 0.8rem 1.5rem;
            background: linear-gradient(135deg, #00f0ff, #7b2dff);
            border: none;
            border-radius: 8px;
            color: #0a0a14;
            font-size: 1.2rem;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .retry-btn:hover {
            transform: translateY(-3px);
        }
    </style>
</head>
<body>
    <div class="offline-message">
        <h1>No Network Connection</h1>
        <p>Please check your WiFi or data connection. The app will resume automatically when the network is restored.</p>
        <button class="retry-btn" onclick="retryConnection()">Retry Now</button>
    </div>

    <script>
        // Redirect back to main page when online
        function retryConnection() {
            if (navigator.onLine) {
                window.location.href = '/'; // Adjust if your main file has a different name (e.g., 'index.html')
            }
        }

        window.addEventListener('online', () => {
            window.location.href = '/'; // Redirect to main page when network is back
        });

        // Periodically check network status
        setInterval(() => {
            if (navigator.onLine) {
                window.location.href = '/';
            }
        }, 1000);
    </script>
</body>
</html>
